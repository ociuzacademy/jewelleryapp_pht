{% extends 'admin_index.html' %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center;">Add Product</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
    
        <label for="category">Category:</label>
        <select id="category" name="category" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    
        <label for="images">Images:</label>
        <input type="file" id="images" name="images" multiple style="width: 100%; padding: 8px; margin-bottom: 10px;">
    
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea>
    
        <label for="size">Size:</label>
        <input type="text" id="size" name="size" placeholder="Example: 6 inches, M, L" style="width: 100%; padding: 8px; margin-bottom: 10px;">
    
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="0" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
    
        <label for="gram">Product Gram:</label>
        <input type="text" id="gram" name="gram" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
        <label for="gram">Product Price:</label>
        <input type="text" id="price" name="price" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
        
        <button type="submit" style="background: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Add Product</button>
    </form>
    
</div>
{% endblock %}
