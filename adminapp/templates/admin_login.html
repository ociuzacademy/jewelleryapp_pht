<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d0daf4 !important;
        }
        .custom-btn {
            background-color: #a6baf1;
            border: none;
        }
        .custom-btn:hover {
            background-color: #8ea7e9;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow-lg rounded-4" style="width: 400px; background-color: #8196d0;">
            <h3 class="text-center text-white mb-4">Admin Login</h3>
            <form action="{% url 'admin_login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="text" class="form-control rounded-3" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control rounded-3" name="password" id="password" required>
                </div>
                {% if messages %}
                    <div class="alert alert-danger rounded-3">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                <button type="submit" class="btn custom-btn w-100 rounded-pill text-white">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
