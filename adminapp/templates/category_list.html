{% extends 'admin_index.html' %}

{% block content %}
<br><br>
<div style="max-width: 800px; margin: auto; padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
    <h2 style="text-align: center; margin-bottom: 20px;">Categories</h2>

    {% for category in categories %}
        <div style="border: 2px solid #ccc; padding: 15px; border-radius: 8px; margin-bottom: 20px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <strong style="font-size: 18px; display: block; margin-bottom: 10px;">{{ category.name }}</strong>
            
            {% if category.picture %}
                <img src="{{ category.picture.url }}" alt="{{ category.name }}" style="width: 100px; height: auto; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ddd; padding: 2px;">
            {% endif %}
            
            <p style="margin-bottom: 10px; color: #555;">{{ category.description }}</p>

            <!-- Edit & Delete Category Buttons -->
            <div>
                <a href="{% url 'edit_category' category.id %}" style="text-decoration: none; background: #28a745; color: white; padding: 7px 12px; border-radius: 5px; border: 1px solid #218838; display: inline-block;">Edit Category</a>
                <a href="{% url 'delete_category' category.id %}" style="text-decoration: none; background: #dc3545; color: white; padding: 7px 12px; border-radius: 5px; border: 1px solid #c82333; margin-left: 10px; display: inline-block;" onclick="return confirm('Are you sure you want to delete this category?');">Delete Category</a>
            </div>
        </div>
    {% empty %}
        <p style="text-align: center; color: gray;">No categories available.</p>
    {% endfor %}
</div>
{% endblock %}
